<!DOCTYPE html>
<html>
<head> <title> Todo List </title>
  <link rel="stylesheet" type="text/css" href="todos.css">
</head>

    <body>
    <h1> Todo List </h1>

<ul>
<!-- Using classes, we can use the same class name on multiple items, they are targeted on css with a dot . -->


  <li class="completed">
    <input type="checkbox">
    430pm-630pm Coach Jiu Jitsu class to kids
  </li>

  <li class="completed">
    <input type="checkbox">
    630pm-730pm Drill butterfly guard with zumbi
  </li>

  <!-- An Id name can only be used for one item, you can use multiple Id,s but once, it is targeted with a #-->

  <li id="advanced">
    <input type="checkbox">
    730pm-9pm train jiu jitsu in the advanced class
  </li>


</ul>

    </body>
</html>
